<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="index.js"></script></head>
<body>
<header class="Leaderboard">
<h1>Leaderboard</h1>
</header>
    <section>
    <div class="show-scores">
    <div class="recent-scores">
        <p>Recent scores</p>
        <a class="refresh">Refresh</a>
    </div>
    <div>
        <ul class="scores">

        </ul>
    </div>
    </div>
    <div class="add-scores">
        <p>Add your Score</p>
        <input class="name" placeholder="Your Name">
        <input class="score" placeholder="Your Score">
        <a class="submit">Submit</a>
    </div>
    </section>
</body>
</html>
